name: Build & Release Arqut Server CE

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set release tag
        id: set_tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "Using pushed tag: ${{ github.ref_name }}"
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            git fetch --tags
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "Latest tag: $LATEST_TAG"
            echo "tag_name=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Related Tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.set_tag.outputs.tag_name }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.0.1"
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"

      - name: Build UI
        working-directory: ./ui
        run: |
          npm install
          npm run build

      - name: Build Binary with GoReleaser
        run: |
          set -e
          go version
          curl -sfL https://goreleaser.com/static/run | bash -s -- release --skip=announce,publish,validate --clean

          mkdir -p releases
          cp dist/arqut-server-ce_linux_arm_7/arqut-server-ce releases/arqut-server-ce_linux-armv7
          cp dist/arqut-server-ce_linux_arm_6/arqut-server-ce releases/arqut-server-ce_linux-armv6
          cp dist/arqut-server-ce_linux_arm64_v8.0/arqut-server-ce releases/arqut-server-ce_linux-aarch64
          cp dist/arqut-server-ce_linux_amd64_v1/arqut-server-ce releases/arqut-server-ce_linux-amd64
          cp dist/arqut-server-ce_linux_386_sse2/arqut-server-ce releases/arqut-server-ce_linux-i386

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.tag_name }}
          name: "Release ${{ steps.set_tag.outputs.tag_name }}"
          body: "Automated release for Arqut Edge CE"
          files: releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
