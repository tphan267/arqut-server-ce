name: Build & Release Arqut Server CE

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set release tag
        id: set_tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "Using pushed tag: ${{ github.ref_name }}"
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            git fetch --tags
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
            echo "Latest tag: $LATEST_TAG"
            echo "tag_name=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true

      - name: Build Server
        run: |
          set -e
          go version

          mkdir -p build
          go build -ldflags "-s -w" -o ./build/arqut-server ./cmd/server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/arqut-server:latest
            ghcr.io/${{ github.repository_owner }}/arqut-server:${{ steps.set_tag.outputs.tag_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.tag_name }}
          name: "Release Arqut Server CE ${{ steps.set_tag.outputs.tag_name }}"
          body: "Automated release for Arqut Server CE"
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
